version: '3'
volumes:
 dbdata:
services:
 
  mysqldb:
   container_name: mysqldb
   image: mysql/mysql-server:5.7
   environment:
    MYSQL_DATABASE: dashboardisep
    MYSQL_ROOT_PASSWORD: root
   ports:
   - "3306:3306"
   restart: always
  
  app:
    #restart: always
    build: ./back
    working_dir: /back
    volumes:
      - ./back:/back
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    ports:
    - "8084:8080"
    command: mvn clean spring-boot:run
    depends_on:
      - mysqldb
